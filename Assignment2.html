<!-- Q2) Write jQuery code to accomplish the following:
1. Create a button that, when clicked, will cause the text in a specified paragraph to
first fade out, slide up and then immediately slide down, demonstrating the use of
jQuery method chaining to create a smooth animation effect.
2. Create an input field to filter elements by class. When the user clicks the &quot;Filter&quot;
button,
a)Hide all elements and
b)Display only those that match the entered class.
3. Add a button that, when clicked, changes the text color of a specified element to a
random color, using a fade-out and fade-in animation. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Web Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

       
        .container {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid black;
            width: 200px;
            background-color: white;
            color: black;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .text {
            font-size: 20px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Filter Styles */
        .hidden {
            display: none;
        }

        h3 {
            margin-top: 30px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <p id="text">Method chaining</p>
        <button id="btn">Click for Effect</button>
    </div>

    Color Change Section 
    <div class="container">
        <p class="text" id="targetText">Web Tech.<br>Plain text</p>
        <button id="changeColorBtn">Change Color</button>
    </div>

     Filter Classes Section 
    <h3>III Sem Subjects</h3>
    <input type="text" id="filterInput" placeholder="Enter class to filter">
    <button>Filter</button>

    <ul id="classList">
        <li class="intro">DDCO</li>
        <li class="intro">DSA</li>
        <li class="subject">MCSE</li>
        <li class="intro">WT</li>
        <li class="subject">AFLL</li>
    </ul>

    <script>
        // jQuery Method Chaining
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#text").fadeOut(500) // Fade out effect
                        .slideUp(500) // Slide up effect
                        .slideDown(500); // Slide down effect
            });
        });

      
        document.getElementById('changeColorBtn').addEventListener('click', function () {
            const targetText = document.getElementById('targetText');

            
            targetText.style.opacity = '0';

            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

        
            setTimeout(function () {
                targetText.style.color = randomColor;

                // Fade in effect
                targetText.style.opacity = '1';
            }, 500);
        });

        
        $(document).ready(function() {
    $('button').click(function() {
        const inputClass = $('input').val().trim();
        $('li').hide();
        $('.' + inputClass).show();
    });
});


    </script>

</body>
</html>
